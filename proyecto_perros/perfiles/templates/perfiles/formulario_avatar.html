{% extends 'base.html' %}
{% load static %}
{% block contenido %}
  <header>
    <nav>
      <ul>
        <li>
          {% if avatar %}
            <img src="{{ avatar.imagen.url }}" alt="Avatar">
          {% else %}
            <img src="{% static 'avatar/default-avatar.png' %}" alt="Default Avatar">
          {% endif %}
          {{ request.user.username }}
        </li>
        <!-- Resto de los elementos del menú -->
      </ul>
    </nav>
  </header>

  <section>
    <!-- Contenido de la página -->
  </section>
{% endblock %}
