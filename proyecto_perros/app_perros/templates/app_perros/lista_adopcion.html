{% extends "app_perros/base.html" %}

{% block contenido %}
<section>
  <div>
    <h1>Lista de adopcion</h1>
    <br>
    <ul>
    {% for adopcion in adopciones %}
      <li>{{ adopcion.adoptante }}, adoptaste el perro {{ adopcion.perro }} el día {{adopcion.fecha_adopcion}} ¡Felicidades!</li>
    {% endfor %}
    </ul>
  </div>
  <a class="btn btn-primary" href="{% url 'crear_adoptante' %}">Crear adoptante</a>
</section>
{% endblock contenido %}
