{% extends "app_perros/base.html" %}

{% block contenido %}
{% load static %}

<style>
  .watermark-img {
    opacity: 0.80; /* Ajusta el valor de opacidad seg√∫n tus preferencias */
  }
</style>


<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form action="{% url 'crear_adoptante' %}" method="post">
        {% csrf_token %}
        {{ formulario.as_p }}
        {{ formulario.errors }}
        <input type="submit" value="Crear" />
      </form>
    </div>
    <div class="col-md-6">
      <img src="{% static 'image/foto-fija.jpg' %}" alt="Perros" class="img-fluid watermark-img">
    </div>
  </div>
</div>
{% endblock contenido %}
